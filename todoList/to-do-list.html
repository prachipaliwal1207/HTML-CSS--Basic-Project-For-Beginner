<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>To Do List</title>
      <link rel="stylesheet" type="text/css" href="toDo.css">
   </head>
   <body>
      <div class="container-fluid">
         <div class="header">
            <h1> TO DO LIST</h1>
            <input type="text" name="addSomething" id="item" placeholder="Write something here..">
            <ul class="myUL" id="ulItem">
            </ul>
         </div>
      </div>
      <script src="https://kit.fontawesome.com/bf520e6492.js" crossorigin="anonymous"></script>
      <script type="text/javascript">
         const item = document.querySelector('#item');
         const ul = document.querySelector('#ulItem');
         
         item.addEventListener(
           "keyup",
           function(event){
             if(event.key=="Enter"){
               addToDo(this.value)
               this.value = " "
             }
           }
         )
         const addToDo = (item) =>{
         const listItem = document.createElement("li");
         listItem.innerHTML = ` 
                 ${item}
                 <i class="fa fa-times"></i>
         `;
         
         listItem.addEventListener(
          "click",
          function(){
           this.classList.toggle("done");
          }
           )
         listItem.querySelector("i").addEventListener(
           "click",
           function(){
             listItem.remove();
           }
           )
             ul.appendChild(listItem)
         }
         
         
      </script>
   </body>
</html>
