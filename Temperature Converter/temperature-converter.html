<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" type="text/css" href="temperature-converter.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="main">
            <label for="degrees">Degrees</label> <br>
            <input type="number" value="0" class="degrees" id="degrees" step="any">
        </div>
        <div class="main">
            <label for="selectComp">Type</label> <br>
            <select name="temp" id="selectComp">
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Celsius">Celsius</option>
            </select>
        </div>
        <br>
        <div class="main1">
            <label>Result</label> <br>
            <span id="result" class="result"></span>
            <hr class="spanHr">
        </div>
        <br>
        <div class="main">
            <button type="button" id="convert">Convert</button>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('convert').addEventListener('click', tempConv);

        function tempConv() {
            let degrees = parseFloat(document.getElementById('degrees').value);
            let selectComp = document.getElementById('selectComp').value;
            let showResult = document.getElementById('result');
            let result;

            if (selectComp === 'Fahrenheit') {
                result = (degrees * 9/5) + 32;
            } else {
                result = (degrees - 32) * 5/9;
            }

            showResult.innerHTML = result.toFixed(2);
        }
    </script>
</body>
</html>
